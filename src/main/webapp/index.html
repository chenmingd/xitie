<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>贾作泉&罗江燕婚宴邀请函</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="resources/css/style.css"/>
    <link rel="stylesheet" href="resources/css/pubu.css"/>
    <script type="text/javascript" src="resources/js/modernizr.custom.js"></script>
</head>
<body weiba-icon="http://2.s.bama555.com/2/201508/21/fb0492c731fe630fcf783be1bd798e57_400_400.jpg" 
	  weiba-link=""
	  weiba-desc="欢迎参加贾作泉&罗江燕的婚礼" 
	  weiba-title="贾作泉&罗江燕">
	 <div class="share-imgURL" style="display:none;"><img src="http://2.s.bama555.com/2/201508/21/fb0492c731fe630fcf783be1bd798e57_400_400.jpg"/></div>
	 
    <div class="main">
        <!-- 请帖-->
        <div class="page">
            <div class="main-index" style="padding-top:10px;">
                <div class="xietie-photo">
                    <img class="wedding-photo" src="http://3.s.bama555.com/3/201508/21/4aa725b23cdf7f141b83f7a8a0f231e6_400_400.jpg">
                    <span></span>
                </div>
                <div class="xietie-name clearfix">
                    <span class="groom_name fl">贾作泉</span>
                    <span class="bride_name fr">罗江燕</span>
                </div>
                <div class="xietie-addr">
                    <p class="wedding-time"></p>
                    <!-- <p>农历: <span>二月二十</span>  (<span>周一</span>)</p> -->
                    <p class="wedding-addr"></p>
                </div>
                <div class="xietie-info" style="margin-bottom:65px;">
                    <p>致宾客：</p>
                    <p class="wedding-declarations"></p>
                </div>
            </div>
        </div>

        <!-- 相册-->
        <div class="page">
            <div class="main-album">
                <div id="album-con" class="album-con">
                    <ul id="Gallery" cals="list-show"></ul>
                </div>
            </div>
        </div>

        <!-- 地址-->
        <div class="page">
            <div class="main-addr" id="allmap"></div>
            <input type="hidden" name="addr-lat" id="addr-lat" value="" />
            <input type="hidden" name="addr-lng" id="addr-lng" value=""/>
        </div>

        <!-- 赴宴-->
        <div class="page">
            <div class="main-fuyj">
                <div class="fuyj-title">赴宴信息：</div>
                <div class="fuyj-top clearfix">
                    <a class="on fl" href="javascript:;">男方宾客</a>
                    <a class="fr" href="javascript:;">女方宾客</a>
                </div>
                <div class="fuyj-con">
                    <p><input id="join_name" class="" type="text" name="" value="" placeholder="姓名(必填)"  /></p>
                    <p><input id="join_mobile" class="" type="tel" name="" value="" placeholder="电话(必填)" /></p>
                    <p><input id="join_nums" class="" type="number" name="" value="" placeholder="赴宴人数(必填)" /></p>
                    <p><input id="join_benison" class="" type="text" name="" value="" placeholder="新人祝福语,如:新婚快乐!!" /></p>
                </div>
                <div class="fuyj-but"><a id="submit_join" href="javascript:;">赴宴</a></div>
                <!-- 隐藏域 -->
                <input id="guest_type" type="hidden" name="" value="男方宾客" />
            </div>
        </div>
    </div>

    <div class="bar box">
        <a href="javascript:;" class="bar-item cur">
            <span><i class="iconfont icon-likefill"></i></span>
            <span>请帖</span>
        </a>
        <a href="javascript:;" class="bar-item">
            <span><i class="iconfont icon-camerafill"></i></span>
            <span>相册</span>
        </a>
        <a href="javascript:;" class="bar-item">
            <span><i class="iconfont icon-locationfill"></i></span>
            <span>地址</span>
        </a>
        <a href="javascript:;" class="bar-item">
            <span><i class="iconfont icon-likefill"></i></span>
            <span>赴宴</span>
        </a>
    </div>

    <!-- 音频 -->
    <div id="audio_btn" class="video_exist off">
        <div id="yinfu" class=""></div>
        <audio loop="" src="" id="media" autoplay="" preload=""></audio>
    </div>
</body>
<script type="text/javascript" src="http://cdn.bamastatic.com/js/lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="resources/js/jquery_imagesloaded.js"></script>
<script type="text/javascript" src="resources/js/data.js"></script>
<script type="text/javascript" src="resources/js/jquery_wookmark_min.js"></script>
<script type="text/javascript" src="resources/js/klass_min.js"></script>
<script type="text/javascript" src="resources/js/code_photoswipe_min.js"></script>
<!-- 地图文件 -->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=D5894ef9e6eb52db5afab2366bbbef58"></script>
<!-- 公共渲染文件 -->
<script type="text/javascript" src="resources/js/tpl_new.js"></script>
<!-- 本地文件 -->
<script type="text/javascript" src="resources/js/main.js"></script>
</html>
